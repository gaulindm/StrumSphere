{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'songbook/main.css' %}">
    <link rel="stylesheet" href="{% static 'songbook/song_simplescore.css' %}">

    <title>{% if title %}Songbook - {{ score.songtitle }}{% else %}Songbook{% endif %}</title>
</head>
<body>
    <header class="site-header">
        {% include "partials/_navbar.html" %}
    </header>

    <main role="main" class="container">
        <div class="row g-0"> <!-- No gap between columns -->
            
            <!-- Print Preview -->
            <div class="col-md-8 col-12 p-2 bg-light d-flex justify-content-center align-items-center">
                <iframe id="pdf-preview" src="{% url 'preview_pdf' score.id %}" 
                        width="100%" 
                        height="80%" 
                        style="border: none; min-height: 90vh;">
                </iframe>
            
            </div>

            <!-- Control Panel -->
            <div class="col-md-4 col-12 p-3 bg-white border-start">
                {% include "partials/_control_panel.html" %}
            </div>

        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        const songDict = {{ score.lyrics_with_chords|safe }};
        document.getElementById('layout-form').addEventListener('change', () => {
            const selectedPosition = document.querySelector('input[name="diagram-position"]:checked').value;
            updateChordPHPosition(selectedPosition);
        });
    </script>

</body>
</html>
